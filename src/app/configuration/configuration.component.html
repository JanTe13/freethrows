<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-11" style="width: 85%;">
                                <mat-form-field class="example-form-field">
                                    <mat-label>Importa participants</mat-label>
                                    <input matInput type="text" [(ngModel)]="fitxerImport" autocomplete="off">
                                    <button mat-button *ngIf="fitxerImport" matSuffix mat-icon-button aria-label="Clear" (click)="fitxerImport = ''">
                                        <i class="material-icons">close</i>
                                    </button>
                                </mat-form-field>
                            </div>
                            <div class="col-md-1" style="width: 15%;">
                                <i class="material-icons pull-right folder">folder</i>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="importaParticipants()">Importa</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-form-field">
                                    <mat-label>Jornades</mat-label>
                                    <input matInput type="text" [(ngModel)]="config.jornades" autocomplete="off">
                                    <button mat-button *ngIf="config.jornades && config.jornades.length > 0" matSuffix mat-icon-button aria-label="Clear" (click)="config.jornades = []">
                                        <i class="material-icons">close</i>
                                    </button>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 col-50">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="number" [(ngModel)]="config.tirsLL" min="1" placeholder="Tirs lliures">
                                </mat-form-field>
                            </div>
                            <div class="col-md-6 col-50">
                                <mat-form-field class="example-full-width">
                                    <input matInput type="number" [(ngModel)]="config.rebotejadors" min="0" placeholder="Rebotejadors">
                                </mat-form-field>
                            </div>
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-info pull-right" (click)="saveConfiguration()">Guarda</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
