<span *ngFor="let shot of shots">
    <i class="material-icons shot missed" [ngClass]="{'made': shot}">fiber_manual_record</i>
</span>

<span *ngFor="let shot of shotsPercentage">
    <i class="material-icons shot missed" 
        [ngClass]="{'made': (shot >= 75 && shot <= 100), 
        'good': (shot < 75 && shot >= 50), 'regular': (shot < 50 && shot >= 25)}" [title]="shot + '%'">fiber_manual_record</i>
</span>
